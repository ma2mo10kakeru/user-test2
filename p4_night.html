<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
    <title>p4_night</title>
    <link rel="stylesheet" href="./css/system.css" />

    <script>
    //JSON読み込み＆画面表示//
        $(function(){
            $.getJSON("drugdata.json",display);
        });
        function display(drugdata){
            $("#p4_name").html(drugdata[4].name);
            $("#p4night_dn1").html(
                drugdata[4].night.drugname[0]+"<br>"+
                drugdata[4].night.drugname[1]+"<br>"+
                drugdata[4].night.drugname[2]+"<br>"+
                drugdata[4].night.drugname[3]+"<br>"+
                drugdata[4].night.drugname[4])
            $("#p4night_dd").html(
                drugdata[4].night.drugdose[0]+"<br>"+
                drugdata[4].night.drugdose[1]+"<br>"+
                drugdata[4].night.drugdose[2]+"<br>"+
                drugdata[4].night.drugdose[3]+"<br>"+
                drugdata[4].night.drugdose[4]
            )
            $("#p4night_dn2").html(
                drugdata[4].night.drugname[0]+"<br>"+
                drugdata[4].night.drugname[1]+"<br>"+
                drugdata[4].night.drugname[2]+"<br>"+
                drugdata[4].night.drugname[3]+"<br>"+
                drugdata[4].night.drugname[4])
            $("#p4night_p").html(
                drugdata[4].night.purpose[0]+"<br>"+
                drugdata[4].night.purpose[1]+"<br>"+
                drugdata[4].night.purpose[2]+"<br>"+
                drugdata[4].night.purpose[3]+"<br>"+
                drugdata[4].night.purpose[4]
            )
            $("#p4night_n").html(drugdata[4].night.note)
            $("#p4night_t").html(drugdata[4].night.time)
        }
    //JSON読み込み＆画面表示//
    </script>
</head>
<body>
    <div class="container">

        <header>
            <p class="title">与薬情報閲覧画面</p>
        </header>
        
    <div class="main">
    <br>
    <table border="1" class="list">
        <caption>与薬情報</caption>
        <tr>
            <td colspan="2">与薬情報を閲覧して薬剤を確認してください</td>
        </tr>
        <tr>
            <th colspan="2">氏名</th>
        </tr>
        <tr>
            <td colspan="2" id="p4_name"></td>
        </tr>
        <tr>
            <th>処方薬</th><th>用量</th>
        </tr>
        <tr>
            <td id="p4night_dn1"></td><td id="p4night_dd"></td>
        </tr>
        <tr>
            <th colspan="2">使用目的</th>
        </tr>
        <tr>
            <td id="p4night_dn2"></td><td id="p4night_p"></td>
        </tr>
        <tr>
            <th colspan="2">備考</th>
        </tr>
        <tr>
            <td colspan="2" id="p4night_n"></td>
        </tr>
        <tr>
            <th colspan="2">投与時刻</th>
        </tr>
        <tr>
            <td colspan="2" id="p4night_t"></td>
        </tr>
    </table>
    </div>

    <footer>
        <div style="float:left"><a href="patient4.html" class="btn-stitch">もどる</a></div><div style="text-align: right"><a href="p4_nightcheck.html" class="btn-check">確認する</a></div>
    </footer>
    
    </div>
</body>
</html>
